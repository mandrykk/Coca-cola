<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>Coca-cola</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#">
                <img src="./images/logo.png" class="logo">
            </a>
            <ul class="navigation">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Menu</a>
                </li>
                <li>
                    <a href="#">What's New</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Cum fugiat laudantium dignissimos similique optio doloremque nobis, 
                    labore blanditiis ea voluptatem?
                </p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./images/cola1.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/cola2.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/cola3.png" />
                            </div>
                        </div>
                    </div>
            </div>

        </div>
        <ul class="sci">
            <li>
                <a href="#">
                    <svg width="40" height="40">
                        <use href="./images/symbol-defs.svg#icon-facebook_circle"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="#">
                    <svg width="40" height="40">
                        <use href="./images/symbol-defs.svg#icon-twitter_circle"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="#">
                    <svg width="40" height="40">
                        <use href="./images/symbol-defs.svg#icon-instagram_circle"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
</body>
</html>
